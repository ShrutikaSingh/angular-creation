<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	
	<!-- Optional JavaScript -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

    <title>Bootstrap-4</title>
  </head>
  <body>
	<div class="container" style="margin-top:20px;">
		<div class="row">
			<div class="col-md-2">
				
			</div>
			<div class="col-md-8">
				<div class="card">
					<div class="card-header bg-dark text-light">
						<h5 class="card-title">Signup Form</h5>
					</div>
					<div class="card-body">
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>First Name</label>
									<input type="text" placeholder="First Name" class="form-control"></input>
								</div>
								<div class="form-group col-md-6">
									<label>Last Name</label>
									<input type="text" placeholder="Last Name" class="form-control"></input>
								</div>
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="email" placeholder="Email" class="form-control"></input>
							</div>
							<div class="form-row">
								<div class="form-group col-md-4">
									<label>Password</label>
									<input type="password" placeholder="Password" class="form-control"></input>
								</div>
								<div class="form-group col-md-4">
									<label>Confirm Password</label>
									<input type="password" placeholder="Confirm Password" class="form-control"></input>
								</div>
								<div class="form-group col-md-4">
									<label>Mobile</label>
									<input type="number" placeholder="Mobile" class="form-control"></input>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-danger btn-block btn-lg">Signup</button>
							</div>
						</form>
					</div>
					<div class="card-footer">
						Existing Users Login <a href="">Here</a>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				
			</div>
		</div>
	</div>
  </body>
</html>
