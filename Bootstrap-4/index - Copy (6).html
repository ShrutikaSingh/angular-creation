<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	
	<!-- Optional JavaScript -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

    <title>Bootstrap-4</title>
  </head>
  <body>
	<div class="container" style="margin-top:20px;">
		<div class="row">
			<div class="col-md-4">
				
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Signup Form</h5>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label>Name</label>
								<input type="text" placeholder="Full Name" class="form-control"></input>
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="email" placeholder="Email" class="form-control"></input>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" placeholder="Password" class="form-control"></input>
							</div>
							<div class="form-group">
								<label>Mobile</label>
								<input type="number" placeholder="Mobile" class="form-control"></input>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-danger">Signup</button>
							</div>
						</form>
					</div>
					<div class="card-footer">
						Existing Users Login <a href="">Here</a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				
			</div>
		</div>
	</div>
  </body>
</html>
